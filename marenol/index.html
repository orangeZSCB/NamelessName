<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恐怖空间</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            cursor: default;
        }
        
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 640px;
            height: 360px;
            border: 2px solid #f00;
            box-shadow: 0 0 20px #f00;
        }
        
        iframe {
            width: 100%;
            height: 100%;
        }
        
        .glitch {
            position: absolute;
            opacity: 0.7;
            font-size: 16px;
            animation: float 15s infinite linear;
            text-shadow: 0 0 5px #0f0;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(200px, -50px) rotate(180deg);
            }
            75% {
                transform: translate(-100px, 100px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .warning {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            color: #f00;
            font-size: 16px;
            z-index: 1009999999999999;
        }
        
        /* 新增的返回按钮样式 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 8px 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #f00;
            border: 1px solid #f00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 10px #f00;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 15px #f00;
        }
    </style>
</head>
<body>
    <!-- 新增的返回按钮 -->
    <a href="javascript:history.back()" class="back-button">← 返回</a>
    
    <div class="video-container">
        <video controls autoplay width="640" height="360">
            <source src="./FAILURE.mp4" type="video/mp4" />未遂。
        </video>
    </div>
    
    <div class="warning">警告: 此内容可能不适合所有观众</br>请等待加载完成后点击中间的视频的播放键以播放。</div>
    
    <script>
        // 生成随机乱码字符
        function generateGlitch() {
            const chars = "01!@#$%^&*()_+-=[]{};':\",./<>?\\|`~";
            let result = "";
            const length = Math.floor(Math.random() * 10) + 5;
            
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            return result;
        }
        
        // 创建飘动的乱码元素
        function createFloatingGlitch() {
            const glitch = document.createElement("div");
            glitch.className = "glitch";
            glitch.textContent = generateGlitch();
            
            // 随机位置
            glitch.style.left = Math.random() * 100 + "vw";
            glitch.style.top = Math.random() * 100 + "vh";
            
            // 随机动画持续时间
            const duration = Math.random() * 20 + 10;
            glitch.style.animationDuration = duration + "s";
            
            // 随机延迟
            glitch.style.animationDelay = Math.random() * 10 + "s";
            
            document.body.appendChild(glitch);
            
            // 一段时间后移除并创建新的
            setTimeout(() => {
                glitch.remove();
                createFloatingGlitch();
            }, duration * 1000);
        }
        
        // 初始创建多个乱码元素
        for (let i = 0; i < 30; i++) {
            createFloatingGlitch();
        }
        
        // 随机闪烁效果
        setInterval(() => {
            if (Math.random() > 0.3) {
                document.body.style.backgroundColor = `rgb(${Math.floor(Math.random() * 50)}, 0, 0)`;
                setTimeout(() => {
                    document.body.style.backgroundColor = "#000";
                }, 100);
            }
        }, 500);
    </script>
</body>
</html>
